version: '3.4'

services:
  aplication:
    build:
      context: KelloWorld
      dockerfile: Dockerfile
    image: kelloworls
    container_name: kelloworls.container
    ports:
      - "8080:80"
    networks:
      - frontend
      - backend
    environment:
      - MySQL__ConnectionString="server=mysql_db:3306;database=kelloworld;user=strong_user;password=strong_pass"
      - Logging__LogLevel__Default=Debug
    depends_on:
      - mysql_db

  mysql_db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=example
      - MYSQL_DATABASE=kelloworld
      - MYSQL_USER=strong_user
      - MYSQL_PASSWORD=strong_pass
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - backend

volumes:
  mysqldata:
    driver: local

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge 