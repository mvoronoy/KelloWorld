---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: postgres-pv-claim
  labels:
    app: postgres
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: psql
type: Opaque
data:
  # postgresadmin
  user: cG9zdGdyZXNhZG1pbgo=
  # admin123
  password: YWRtaW4xMjMK
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  type: NodePort
  ports:
   - port: 5432
  selector:
   app: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        tier: db
    spec:
      containers:
      - name: postgres
        image: postgres:10.4
        env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: psql
                key: user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: psql
                key: password
          - name: POSTGRES_DB
            value: "kelloworld"         
        ports:
          - containerPort: 5432
            name: psql
        volumeMounts:
          - name: postgredb
            mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgredb
        persistentVolumeClaim:
          claimName: postgres-pv-claim